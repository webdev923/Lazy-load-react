<!DOCTYPE html>
<html>
<head>
  <title>react-lazyload demo</title>
  <style type="text/css">
  * {
    box-sizing: border-box;
  }

  .widget-list {
    width: 800px;
    margin: 0 auto;
    counter-reset: widgets;
  }

  .widget {
    position: relative;
    border: 1px #ccc solid;
    background: #eee;
  }

  .widget:before {
    content: counter(widgets);
    counter-increment: widgets;
    position: absolute;
    top: 0;
    left: 0;
    color: #ccc;
    font: 120px/1 Arial;
  }

  .loading {
    border: 1px #f40 dashed;
  }

  .loading, .widget {
    width: 100%;
    height: 200px;
    text-align: center;
    line-height: 200px;
    margin: 10px 0;
  }
  </style>
</head>
<body>
  <div id="container"></div>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
